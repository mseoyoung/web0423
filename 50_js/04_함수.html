<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수</h1>
    <script>
        
         
        //식별자(변수,함수) 이름 정의
        //1. 첫글자는 영문자, $, _
        //2.영문자의 대소 구별 
        //3. 두 번째 글자부터 영문자, 숫자 , _ , -

        //함수 선언(사용자 함수)
        //1. 선언전 함수:  이름이 있는 함수: function 함수명(){실행코드};
       function fn1(){
        
        document.write("메세지");
    }
        //2. 익명 함수 : 이름이 없는 함수(이벤트)
        const fn2=function(){
            
            document.write("메세지");
        };
        //3. 화살표(=>)함수
        //const 변수명 =() => 
        const fn3=()=> {
            
            document.write("메세지");
        }
        //실행 코드가 한 문장이면 {} 생략 가능
        
        /* 함수 선언
         function 함수명{실행할 코드};
        함수는 변수이다.
        함수는 실행 코드를 저장하는 변수이다.
        alret()도 함수이다.
        function alret(){};
        alret()은  window 객체의 메소드이다.
        window.alrect(); 여기서 
        메소드는 객체가 있어야 동작한다.
        함수는 객체 없이 동작한다.
        객체를 가진 함수는 메소드이다.

        객체는 {속성:값, 속성: 값,...}이다.
        객체: {}
        형식

        함수 호출
        함수명(); 
        
        함수는 어디에 사용하는가?
        1. 실행 코드의 실행 시점을 제어 한다.
        2. 코드의 재사용
        
        
        */


         

        fn1();
        fn2();
        fn3();
        
    </script>
</body>
</html>
