<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{height: 100vh;
        margin: 0;}
    </style>
</head>
<body>
    <div></div>
    <script>
        document.body.onmousemove =()=>{
             let mouseX = event.pageX
             let mouseY = event.pageY

             console.write("mouseX:",mouseX,"<br>");

             console.write("mouseY:",mouseY);

        };
       

       
    </script>
</body>
</html>
