<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
        <!-- 제이쿼리 라이브러리가 위쪽으로 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- bx슬라이더 라이브러리 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
        <script>
            /*  예제: https://bxslider.com/examples/auto-show-start-stop-controls
               1. html 코드를 <body> 태그 사이에 붙인다.
               2. img 파일 변경한다. alt 속성 추가
               3. <script> 태그 사이에 제이쿼리 로드 이벤트 작성 후
               4.  위 사이트의 js 코드를 제이쿼리 로드 이벤트 사이를 붙인다.
               5. 제이쿼리, bx 슬라이더 라이브러리 파일을 연결한다.
                  라이브러리 파일은?cdn.com
                  가)제이쿼리.min.js -> script 1
    
                  나)bx슬리이더.min.js -> script 1
    
                  다)bx슬리이더.min.js -> link 5
    

            
            
            */
            //로드 이벤트
            //window.addEventListener("DOMContentLoaded",()=>{});
            //bxslider은 제이쿼리 플러그인 프로그램이다.
            //$(document).ready(()=>{});
            $(() => {
                $(".bxslider").bxSlider({
                    auto: true,
                    autoControls: true,
                    stopAutoOnClick: true,
                    pager: true,
                    slideWidth: 600,
                });
            });
        </script>
    </head>
    <body>
        <!--https://bxslider.com/  -->
      
        <div class="bxslider">
            <div>
                <img
                    src="../assets/KakaoTalk_20240703_141418063.jpg"
                    alt="슬라이드1"
                />
            </div>
            <div>
                <img
                    src="../assets/KakaoTalk_20240703_141418063_01.jpg"
                    alt="슬라이드2"
                />
            </div>
            <div>
                <img
                    src="../assets/KakaoTalk_20240703_141418063_02.jpg"
                    alt="슬라이드3"
                />
            </div>
        </div>
    </body>
</html>
