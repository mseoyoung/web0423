<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let i =2;
        document.write(`${i}<br>`);
        i=i+5;
        i+=5;
        document.write(`${i}<br>`);
        i=i-5;
        i-=5;
        document.write(`${i}<br>`);
        i=i*5;
        i*=5;
        document.write(`${i}<br>`);
        i=i/5;
        i/=5;
        document.write(`${i}<br>`);
        i=i%5;
        i%=5;
        document.write(`${i}<br>`);
        i=i**5; //2*2*2*2*2
        i**=5;//32*32*32*32*32
        document.write(`${i}<br>`);

    </script>
</head>
<body>
    <h1>대입연산자</h1>

</body>
</html>
