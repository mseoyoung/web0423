<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bx슬라이더 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <style>
         #slideWrap {
            position: absolute;
            left: 50%;
            top: 50%;
            border: 1px solid red;

        }

        /* 이전/다음 버튼 */
        .bx-wrapper .bx-controls-direction a {
            /* 크기 */
            width: 150px;
            height: 150px;
            border-radius: 50%;
            transform: translateY(-50%);
            /* 기존 bx슬라이더의 여백 초기화 (기본값: -16px) */
            margin-top: 0;
            background: #c0c0c0 url(../assets/dessert39/btn-slider-arrow-white.svg) no-repeat 50%/35px;
        }

        /* 이전 */
        .bx-wrapper .bx-controls-direction a.bx-prev {
            left: 40px;
            transform: translateY(-50%) rotate(180deg);
        }

        /* 다음 */
        .bx-wrapper .bx-controls-direction a.bx-next {
            right: 40px;
        }

        /* 다음 버튼 호버시 사라지는 현상 초기화 */
        .bx-wrapper .bx-prev:focus,
        .bx-wrapper .bx-prev:hover {
            background-position: 50%;
        }
        .bx-wrapper .bx-next:focus,
        .bx-wrapper .bx-next:hover {
            background-position: 50%;
        }
    </style>
    <!-- 제이쿼리 라이브러리 파일이 위쪽으로 지정 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bx슬라이더 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <script>
        $(() => {
            $('.bxslider').bxSlider({
                auto: true,
                /* autoControls: true, */
                stopAutoOnClick: true,
                pager: false,

                // Carousel 옵션
                slideWidth: 600, // 슬라이드 가로 크기 (기본값: 0)
                //minSlides: 1, // 최소 슬라이드 수, (기본값: 1)
                maxSlides: 5, // 최대 슬라이드 수, (기본값: 1)
                moveSlides: 1, // 이동 슬라이드 수 (기본값: 0)
                slideMargin: 20 // 슬라이드 사이 간격 (기본값: 0)
            });
        }); // 로드 이벤트

      
    </script>
</head>

<body>
    <div class="bxslider">
        <div><img src="../assets/39/170.png" alt="슬라이드이미지1"></div>
        <div><img src="../assets/39/173.png" alt="슬라이드이미지2"></div>

        <div><img src="../assets/39/176.png" alt="슬라이드이미지5"></div>
        <div><img src="../assets/39/177.png" alt="슬라이드이미지6"></div>
        <div><img src="../assets/39/178.png" alt="슬라이드이미지7"></div>
        <div><img src="../assets/39/179.png" alt="슬라이드이미지8"></div>
        <div><img src="../assets/39/180.png" alt="슬라이드이미지9"></div>
    </div>
</body>

</html>
