<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 선택자
        1. 아이디
        2. 클래스
        3. 태그*/
        /* #orange{color: orange;}
        .red{color:red;}
        #green{color: green;}
        .aqua{color: aqua;}
        li{color: yellow;} */
    </style>
</head>
<body>
  <h1>요소 찾기</h1>
    <ul>
        <li id="orange">목록1</li>
        <li class="red">목록2 - index 0</li>
        <li class="red">목록2 - index 1</li>
        <li class="red">목록2 - index 2</li>
        <li>목록3</li>
        <li id="green">목록1</li>
        <li class="aqua">목록2-index 0</li>
        <li class="aqua">목록2-index 1</li>
        <li>목록3</li>
      </ul>

<p class="aqua">나는 유엘 밖의 아쿠아 -index 2</p>

      <script>
        //변수=값;
        //변수=변수;
        //변수는 저장공간이다.
        //변수는 폴더, 값은 파일
        //오른쪽의 값을 왼쪽에 대입한다.



        //문서의 아이디가 orange인 요소를 가져와서: document.getElementById("orange")>대소문자 구별
        //글자색:>style.color
        document.getElementById("orange").style.color="orange";
        //index는 0번부터
        document.getElementsByClassName("red")[0].style.color="red";
        document.getElementsByTagName("li")[5].style.borderTop="1px solid";
       
       
        //단일 요소 선택:단수
        document.querySelector("ul").style.borderLeft="5px solid";
        document.querySelector("#green").style.width="400px";
        document.querySelector(".aqua").style.borderTop="solid";
        //같은 요소가 한 개 이상 :복수
        document.querySelectorAll(".aqua")[2].style.color="aqua";
        //객체: document
        //메소드: getElementById()-동작
        //함수: function()
        //속성:style.color- 특징
        //대입(할당) 연산자: =
        //리터럴(값): 문자열 데이터> "orange"(대소문자는 안됨)
        //객체.style.css
        //문장의 끝은 ;세미콜론(단, 선언적 함수와 제어문은 제외)



        //자바스크립트 단어는 대소문자를 구별한다.(약속~)
        //단어와 단어는 .(도트)로 구분한다.(약속~)                 
        //자바스크립트 카멜 표기법(첫글자는 소문자, 단어별 첫 글자를 대문자)을 사용한다.
        //자바스크리트의 문장 내의 문자열은 반드시"" 또는 ''로 묶는다.
      </script>
</body>

</html>
