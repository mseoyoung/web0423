<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 함수
     1.선언적 함수
     2.익명 함수 -> 화살표
     const 변수 = function(매개변수){return;실행문;}
     const 변수 = (매개변수)=>{return;실행문;}
    
    -->
    <script>
        window.addEventListener("DOMContentLoaded",()=>{
            const ho = document.querySelectorAll('span')[0];
            const mi = document.querySelectorAll('span')[2];
            const se = document.querySelectorAll('span')[4];
          

            setInterval(clock,1000);
            function clock(){
                const d = new Date();
                ho.innerText = d.getHours();
                mi.innerText = d.getMinutes();

              
                se.innerText =d.getSeconds();
                let sec = se.innerText;
                sec =1;
                (Sec < 10) ? sec  = '0'+ sec : sec = sec ;


            }
        
        });
    </script>
</head>
<body>
    <div>              
        <span>시</span> 
        <span>:</span> 
        <span>분</span>
        <span>:</span>
        <span>초</span>
        <span>:</span>
    </div>
</body>
</html>
