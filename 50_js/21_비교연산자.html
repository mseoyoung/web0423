<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>비교연산자</h1>
 
    <script>


  
  
        //비교연산자 결과는 true , false이다.
        let m= 5;
        document.write(`${m>10}<br>`);
        document.write(`${m<10}<br>`);
        document.write(`${m>=10}<br>`);
        document.write(`${m<=10}<br>`);
        document.write(`${m===10}<br>`);
        document.write(`${m!==10}<br>`);
        document.write(`<hr>`);

        //재할당
        //데이터 유형 1. 숫자:10  2. 문자열:"10"
        //10은 number(숫자), "10"은 string(문자열)
        m ="10";
        
        document.write(`${m===10}<br>`);
  
        document.write(`${m==10}<br>`);
  
        document.write(`${m!==10}<br>`);
  
        document.write(`${m!=10}<br>`);
  

















    </script>
</body>
</html>
