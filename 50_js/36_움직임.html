<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css");

        .row {
            margin: 50px;
        }

        /* progress */
        .progress {
            height: 30px;
            font-size: 1.5rem;
            padding: 0;
        }

        .progress:nth-of-type(1) .progress-bar {
            width: 90%;
        }

        .progress:nth-of-type(2) .progress-bar {
            width: 95%;
        }

        .progress:nth-of-type(3) .progress-bar {
            width: 97%;
        }

        .progress:nth-of-type(4) .progress-bar {
            width: 75%;
        }
    </style>

    <script>
        



    </script>
</head>

<body>
    <!-- skill -->
    <div class="row">
        <h3>Photoshop</h3>
        <div class="col-12 progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark">
                <span><b>90</b>%</span>
            </div>
        </div>
        <h3>Figma</h3>
        <div class="col-12 progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark">
                <span><b>95</b>%</span>
            </div>
        </div>
        <h3>HTML5/CSS3</h3>
        <div class="col-12 progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark">
                <span><b>90</b>%</span>
            </div>
        </div>
        <h3>JavaScript/jQuery</h3>
        <div class="col-12 progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark">
                <span><b>70</b>%</span>
            </div>
        </div><!-- .progress -->
    </div><!-- .row -->

</body>

</html>
