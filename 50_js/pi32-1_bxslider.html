<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <style>
        /* 공통 */

        /* 섹션1 */

        /* 슬라이드 */
        .bx-wrapper {
            box-shadow: none;
            border: none;
            margin-bottom: 0;
        }

        .bx-viewport {
            height: 100% !important;
        }

        .bx-wrapper li {
            width: 100vw;
            height: 100vh;
        }

        .bx-wrapper .bx-controls-auto,
        .bx-wrapper .bx-pager {
            bottom: 30px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a {
            background: #ccc;
            margin: 0 18px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active {
            transform: scale(2, 2);
            background: #fff;
        }

        .bx-wrapper .bx-controls-direction a {
            width: 40px;
            height: 80px;
        }

        .bx-wrapper .bx-prev {
            left: 48px;
            background: url(../assets/prev.png) no-repeat 0px 0px;
        }

        .bx-wrapper .bx-next {
            right: 48px;
            background: url(../assets/next.png) no-repeat 0px 0px;
        }

        /* next 버튼 호버시 사라지는 현상 초기화 */
        .bx-wrapper .bx-next:focus,
        .bx-wrapper .bx-next:hover {
            background-position: 0 0;
        }

        /* 텍스트 */
        #s1 .slideWrap p {
            z-index: 9999;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div id="s1">
        <div class="slideWrap">
            <ul class="slide">
                <li>
                    <img src="../assets/pic_1.jpg" alt="슬라이드 이미지1">
                   
                </li>
                <li>
                    <img src="../assets/pic_2.jpg" alt="슬라이드 이미지2">
                   
                </li>
                <li>
                    <img src="../assets/pic_3.jpg" alt="슬라이드 이미지3">
                    
                </li>
            </ul>
        </div>
    </div>

    <!-- 제이쿼리 라이브러리 파일 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <script>
    
            $(() => {
            $('.bxslider').bxSlider({
                auto: true,
                autoControls: true,
                stopAutoOnClick: true,
                pager: true,

                // Carousel 옵션
                slideWidth: 600, // 슬라이드 가로 크기 (기본값: 0)
                //minSlides: 1, // 최소 슬라이드 수, (기본값: 1)
                maxSlides: 5, // 최대 슬라이드 수, (기본값: 1)
                moveSlides: 1, // 이동 슬라이드 수 (기본값: 0)
                slideMargin: 20 // 슬라이드 사이 간격 (기본값: 0)
            });
        }); // 로드 이벤트


</body>

</html>
