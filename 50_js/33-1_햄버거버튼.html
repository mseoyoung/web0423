<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        body,ul{
            margin: 0;
        }
        ul{padding:0 ;
          list-style: none;
        }
        a{

        }
        h1 {
            margin: 0;
            line-height: 1;
        }

        /* 해더 */
        header {
            position: fixed;
            z-index: 9999;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 54px;
            padding: 0 30px;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        }

        /* 모바일버튼 */
        .collapsedMenuIcon {
            display: inline-block;
            /* 마우스 포인터 모양 */
            cursor: pointer;
            border: 1px solid red;
        }

        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            border-radius: 3px;
            margin: 6px 0;
            transition: 0.4s;
        }

        .change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }

        /*///////////////// 폰 ////////////////*/
        nav {
            display: none;
        }

        /* 768이상: 테블릿 */
        @media (min-width: 768px) {nav {
    display: block;
}

nav ul {
    display: flex;
}

nav ul li {
    margin-left: 60px;
}
.collapsedMenuIcon{
    display: inline-block;
    right: 30px;
    display: none;
}
}


    </style>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            // 요소 찾기
            const collapsedMenuIcon = document.querySelector(".collapsedMenuIcon");

            // 이벤트 처리
            collapsedMenuIcon.onclick = () => {
                // event.currentTarget는 이벤트 함수내에서 객체 자신을 가리킨다.
                // 함수 호출
                btnMotion(event.currentTarget);
            };

            // 호이스팅
            // 함수 선언(정의)
            function btnMotion(x) {
                /* 
                    classList.add("선택자"); -> 선택자 추가
                    classList.remove("선택자"); -> 선택자 제거
                    classList.toggle("선택자"); -> 선택자를 추가 또는 제거
                */

                // x객체가 change가 있으면 제거, 아니면 추가
                x.classList.toggle("change");
            }

        });
        /* nav 태그 추가되면 right가 제로 */
    </script>
</head>

<body>
    <header>
        <h1>로고</h1>
        <!-- 내비게이션 -->
        <nav>
            <ul>
                <li><a href="#sec2">영화</a></li>
                <li><a href="#sec3">이벤트</a></li>
                <li><a href="#sec4">고객센터</a></li>
            </ul>
        </nav>
        <!-- 모바일버튼 -->
        <div class="collapsedMenuIcon">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </header>
</body>

</html>
