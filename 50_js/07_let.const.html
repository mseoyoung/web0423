<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>변수(variable)</h1>
    <p>변수는 변하는 값, 상수는 고정 값이다.</p>
    <script>
        //constant variable(상수형 변수):상수를 저장하는 변수
        //변수 선언 및 할당
        const a= 5;
        //a = 2;
        //update(갱신)
        //typeerror
        
        //결론: 일반적으로 const를 사용하고 갱신이 필요하면 let를 쓴다.
       
        //let은 재할당 가능, const 재할당 불가능
        
        //let,const은 재선언할 수 없다.
        // const a=2;

        let b = 2;
        b=2;

        //출력
        console.log("a=",a,"b=",b);

       

    </script>
</body>
</html>
