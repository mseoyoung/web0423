    <style>
* {box-sizing: border-box}
body
ul {
    margin: 0;

ul {
    padding-left: 0;
    list-style: none;
}

a {
    text-decoration: none;
}
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

:root {
    font-size: 10px;
}

body {
    font: 1.5rem/1.5 "Noto Sans KR", sans-serif;
    line-height:1.5;

}

/* font의 위계 */
/* 1depth, main menu */
.main> li >a {
    font-size: 1.6rem;
    color:#999;
}

.main li:hover a{color:#fff}



/* 2depth, submenu */
.sub li a {
    font-size: 1.4rem;
    color:#333;
}

        header {
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            width: 1200px;
            margin: 0 auto;
            height: 100px;
            border: 1px 
        }

        .gnb {
            margin-top: 20px;
            background-color: #333;
        }

        /* shift+alt+아래 방향키: 복제 */
        /* 1depth */
        .main {
            display: flex;
        }

        .main>li {
            width: 160px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }

        .main>li:hover {
            background: #333;
        }

        /* 2depth */
        .sub {
    
            height: 0;
            overflow: hidden;
            visibility: hidden;
            padding: 10px 0 20px;
            transition: .3s;
            line-height: 2;

        }

        /* 선택자가 바뀜 > li 제거*/
        .main:hover .sub {
            height: 150px;
            visibility: visible;
            opacity: 1;
        }

        .sub li a {
            padding: 4px 16px;
        }

        .sub li:hover a {
            background: #111;
        }
        .gnb {
position:relative;
}
.main {
border: 1px solid;
height: 30px;
}
.main::before {
  content: "";
  position: absolute;
  z-index:-1;
  top: 30px;
  right: 0;
  display:block;
  width: 1200px;
  height: 0px;
  opacity:0;
  transition: .3s;
  background: rgba(0, 0, 0, 0.5);
}
.main:hover::before {
  height: 150px;
  opacity: 1;
}
    </style>
</head>
