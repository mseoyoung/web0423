<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(reset.css);
        @import url(typo.css);

        header {
            width: 200px;
            height: 650px;
            border: 1px solid;
        }

        .gnb {
            margin: 16px;
        }

        /* 1depth */
        .main>li {
            padding: 8px 0;
            background-color: #333;
            border-bottom: 1px solid#111;
            text-align: center;
        }


        /* 2depth */
        .sub {
            overflow: hidden;
            visibility: hidden;
            opacity: 0;
            transition: .5s;
            background: #777;
            line-height: 2;

        }

        .main>li:hover .sub {
            height: 150px;
            visibility: visible;
            opacity: 1;
        }

        .sub li:hover {
            background: #333;

        }

        .main>li {
            position: relative;
        }

        .sub {
            z-index: -1;
            position: absolute;
            top: -10px;
            left: 100px;
            width: 120px;
        }

        .main>li:hover .sub {
            z-index: 1;
            left: 160px;
        }

        .sub li {
            border-bottom: 1px solid #fff;
        }

        .sub li:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <!-- header>nav.gnb>ul.main>li*4>a{href="#"}{메인메뉴$}+ul.sub>li*4>a[href="#"]{서브메뉴$}-->

                </li>

                    <a href="#">메인메뉴2</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>

                </li>
