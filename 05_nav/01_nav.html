<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(reset.css);
        @import url(typo.css);

        header {
            display: flex;
            justify-content:flex-end;
            align-items: flex-start;
            width: 1200px;
            margin: 0 auto;
            height: 100px;
            border: 1px solid red;
        }

        .gnb {
            border: 1px solid;
        }

        /* shift+alt+아래 방향키: 복제 */
        /* 1depth */
        .main {
            display: flex;
        }

        .main>li {
            width: 160px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }

        .main>li:hover {
            background: #333;
        }

        /* 2depth */
        .sub {
            background: rgba(0, 0, 0, .5);
            height: 0;
            overflow: hidden;
            visibility:hidden; 
            padding: 10px 0 20px;
            transition: .3s;
            line-height: 2;
            
        }

        .main>li:hover .sub {
            height: 150px;
            visibility:visible;
            opacity: 1;
        }

        .sub li:hover {
            background: #111;
        }
    </style>
</head>

<body>
    <!-- header>nav.gnb>ul.main>li*4>a{href="#"}{메인메뉴$}+ul.sub>li*4>a[href="#"]{서브메뉴$}-->
    <header>
        <nav class="gnb">
            <ul class="main">
                <li>
                    <a href="#">메인메뉴1</a>
                    <!-- 2depth -->
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴2</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴3</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴4</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>

                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
